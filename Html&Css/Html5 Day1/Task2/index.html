<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        Red<input
          type="range"
          min="0"
          max="255"
          value="0"
          id="red"
          oninput="changeColor()"
        />
      </div>
      <br />

      <div class="wrapper">
        Green<input
          type="range"
          min="0"
          max="255"
          value="0"
          id="green"
          oninput="changeColor()"
        />
      </div>
      <br />

      <div class="wrapper">
        Blue<input
          type="range"
          min="0"
          max="255"
          value="0"
          id="blue"
          oninput="changeColor()"
        />
      </div>
      <br />
      <div class="copied" id="copied"></div>

      <div id="output">rgb(0,0,0)</div>
      <h1 id="paragraph">
        Change the 3 color ranges above and observe my color change
      </h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
