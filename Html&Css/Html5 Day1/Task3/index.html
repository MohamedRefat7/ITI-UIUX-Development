<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <img id="img" src="./images/intersteller.jpeg" alt="album cover" />
        </div>
        <div class="controls">
          <div class="range-container">
            <label for="volume">Volume</label>
            <input
              id="volume"
              type="range"
              min="0"
              max="1"
              step="0.1"
              value="1"
              oninput="changeVol()"
            />
          </div>
          <div class="range-container">
            <label for="time">Progress</label>
            <input
              id="time"
              type="range"
              min="0"
              value="0"
              oninput="changeTime()"
            />
          </div>
          <div class="buttons">
            <button onclick="playAudio()">Play</button>
            <button onclick="pauseAudio()">Pause</button>
            <button onclick="stopAudio()">Stop</button>
          </div>
        </div>
      </div>

      <!-- Audio Elements -->
      <audio
        ontimeupdate="updateTime()"
        id="Interstellar"
        src="./audio/Interstellar Main Theme - Hans Zimmer.mp3"
      ></audio>
      <audio
        ontimeupdate="updateTime()"
        id="Pirates"
        src="./audio/Main Theme  Pirates of the Caribbean.mp3"
      ></audio>
      <audio
        ontimeupdate="updateTime()"
        id="GoT"
        src="./audio/Opening Credits  Game of Thrones  Season 8 (HBO).mp3"
      ></audio>

      <div class="playlist">
        <div
          id="InterstellarTrack"
          class="track active"
          onclick="selectTrack('Interstellar')"
        >
          <img src="./images/intersteller.jpeg" alt="Interstellar" />
          <span>Interstellar</span>
        </div>
        <div id="PiratesTrack" class="track" onclick="selectTrack('Pirates')">
          <img
            src="./images/piarets of the caribbean.jpeg"
            alt="Pirates of the Caribbean"
          />
          <span>Pirates of the Caribbean</span>
        </div>
        <div id="GoTTrack" class="track" onclick="selectTrack('GoT')">
          <img src="./images/game of thrones.jpeg" alt="Game of Thrones" />
          <span>Game of Thrones</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
