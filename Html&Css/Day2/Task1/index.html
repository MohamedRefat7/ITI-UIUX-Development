<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="team-table">
      <thead>
        <tr>
          <th colspan="2">Team Name</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Show on Roster</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="5" class="info"><a href="">Move to another Team </a></td>
        </tr>
        <tr>
          <td><a href="#" class="edit-link">edit</a></td>
          <td>Team A</td>
          <td>19/01/2012</td>
          <td>Ongoing</td>
          <td>yes <a href="#" class="delete-link">delete</a></td>
        </tr>
        <tr>
          <td><a href="#" class="edit-link">edit</a></td>
          <td>Team B</td>
          <td>24/10/2011</td>
          <td>18/01/2012</td>
          <td>no <a href="#" class="delete-link">delete</a></td>
        </tr>
        <tr>
          <td colspan="5" class="info">
            Not in a team between 12/08/2011 and 23/10/2011.
            <a href="#">Add to a Team</a>
          </td>
        </tr>
        <tr>
          <td><a href="#" class="edit-link">edit</a></td>
          <td>Team B</td>
          <td>01/01/2011</td>
          <td>11/08/2011</td>
          <td>yes <a href="#" class="delete-link">delete</a></td>
        </tr>
        <tr>
          <td colspan="5" class="info">
            <a href="#">Add to a team prior to 01/01/2011</a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
