<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <style>
      #gallery {
        width: 600px;
        height: 400px;
        border: 2px solid #ccc;
        margin: 20px auto;
        background-color: #f0f0f0;
      }

      .controls {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }

      .controls button {
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="gallery"></div>
    <div class="controls">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
      <button id="slideshow">Start Slideshow</button>
      <button id="stop">Stop Slideshow</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
